<app-menu></app-menu>
<div class='component-content'>
  <div>
    <span class='component-title'>[{{title}}]</span>
    <span><a routerLink='/product/create/'><img id='createnew' width='20' height='20' src='assets/add-icon.png'
          title='Add New'></a></span>
  </div>
  <p *ngIf='!product'>Loading...</p>

  <div *ngIf='product'>
    <div class="form-group row">
			<label class='col-form-label col-sm-2' for="vendor">Vendor:</label>
			<div class='col-sm-6 select-list'>
			  <select [(ngModel)]='product.vendor.id' [compareWith]='compareFn' class='form-control' name='Vendor' id='product-Vendor'>
                <option *ngFor="let vendor of vendors" [ngValue]="vendor.id" [selected]="vendor.id == product.vendor.id">{{vendor.name}}</option>
              </select>
			</div>
      <small id="vendorHelp" class="form-text text-muted col-sm-2">Vendor Name</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productpartnumber">Part Number:</label>
      <input [(ngModel)]='product.partNumber' name='partnumber' type="text" class="form-control col-sm-6"
        id="productpartnumber" aria-describedby="partnumberHelp" placeholder="Part Number">
      <small id="partnumberHelp" class="form-text text-muted col-sm-2">Part Number</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productname">Product Name:</label>
      <input [(ngModel)]='product.name' name='name' type="text" class="form-control col-sm-6" id="productname"
        aria-describedby="nameHelp" placeholder="Product Name">
      <small id="nameHelp" class="form-text text-muted col-sm-2">Product Name</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="price">Price:</label>
      <input [(ngModel)]='product.price' name='price' type="text" class="form-control col-sm-6" id="productprice"
        aria-describedby="priceHelp" placeholder="Product Price">
      <small id="priceHelp" class="form-text text-muted col-sm-2">Product Price</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="unit">Unit:</label>
      <input [(ngModel)]='product.unit' name='unit' type="text" class="form-control col-sm-6" id="unit"
        aria-describedby="unitHelp" placeholder="Unit Type">
      <small id="unitHelp" class="form-text text-muted col-sm-2">Unit Type</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="photopath">Photo Path:</label>
      <input [(ngModel)]='product.photopath' name='photopath' type="text" class="form-control col-sm-6" id="photopath"
        aria-describedby="photopathHelp" placeholder="Photo Path">
      <small id="photopathHelp" class="form-text text-muted col-sm-2">Photo Path</small>
    </div>
    <div class='form-group'>
      <button (click)='edit()' class='btn btn-primary'>Update</button>
    </div>
  </div>
</div>
