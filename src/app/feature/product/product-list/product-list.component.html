<app-menu></app-menu>
<div class='component-content'>
  <div class='lefthalf'>
    <span class='component-title'>[{{title}}] </span>
    <span><a routerLink='/product/create'>
        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!products'>Loading ...</p>
<table class="table table-sm" *ngIf='products'>
  <tr>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="setSortBy('Id')"><u>Id</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="setSortBy('VendorID')"><u>Vendor ID</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="setSortBy('partNumber')"><u>Part Number</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="setSortBy('Name')"><u>Name</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="setSortBy('Price')"><u>Price</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="setSortBy('Unit')"><u>Unit</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="setSortBy('PhotoPath')"><u>Photo Path</u></a></th>
    <th>Privilege</th>
    <th>Action</th>
  </tr>
  <tr *ngFor='let product of products'>
    <td>{{product.id}}</td>
    <td>{{product.VendorID}}</td>
    <td>{{product.partNumber}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.unit}}</td>
    <td>{{product.photoPath}}</td>
    <td class='actions'>
      <img src='assets/details.png' width='20' height='20' title='Detail'>
      <img src='assets/pencil-icon.png' width='20' height='20' title='Edit'>
    </td>
  </tr>
</table>
