<app-menu></app-menu>
<div class='component-content'>
  <div class='lefthalf'>
    <span class='component-title'>[{{title}}] </span>
    <span><a routerLink='/vendor/create'>
        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!vendors'>Loading ...</p>
<table class="table table-sm text-center" *ngIf='vendors'>
  <tr>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('id')"><u>Id</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('name')"><u>Name</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('address')"><u>Address
        </u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('city')"><u>City</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('state')"><u>State</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('zip')"><u>Zip</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('phoneNumber')"><u>Phone</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Actions</u></a>
    </th>
  </tr>
  <tr *ngFor='let vendor of vendors'>
    <td>{{vendor.id}}</td>
    <td>{{vendor.name}}</td>
    <td>{{vendor.address}}</td>
    <td>{{vendor.city}}</td>
    <td>{{vendor.state}}</td>
    <td>{{vendor.zip}}</td>
    <td>{{vendor.phoneNumber}}</td>
    <td class='actions'>
      <a routerLink='/vendor/details/{{vendor.id}}'><img src='assets/details.png' width='20' height='20'
          title='Detail'></a>
      <a routerLink='/vendor/edit/{{vendor.id}}'><img src='assets/pencil-icon.png' width='20' height='20'
          title='Edit'></a>
    </td>
  </tr>
</table>
