<app-menu></app-menu>
<div class='component-content'>
  <div>
    <span class='component-title'>[{{title}}]</span>
    <span><a routerLink='/vendor/create/'><img id='createnew' width='20' height='20' src='assets/add-icon.png'
          title='Add New'></a></span>
  </div>
  <p *ngIf='!vendor'>Loading...</p>

  <div *ngIf='vendor'>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorcode">Code:</label>
      <input [(ngModel)]='vendor.code' name='Code' type="text" class="form-control col-sm-6" id="vendorcode"
        aria-describedby="codeHelp" placeholder="Vendor Code">
      <small id="codeHelp" class="form-text text-muted col-sm-2">Vendor Code</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorName">Name:</label>
      <input [(ngModel)]='vendor.name' name='Vendor Name' type="text" class="form-control col-sm-6" id="vendorname"
        aria-describedby="vendornameHelp" placeholder="Vendor Name">
      <small id="vendornameHelp" class="form-text text-muted col-sm-2">Vendor Name</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendoraddress">Address:</label>
      <input [(ngModel)]='vendor.address' name='Address' type="text" class="form-control col-sm-6" id="vendoraddress"
        aria-describedby="vendoraddressHelp" placeholder="Vendor Address">
      <small id="vendoraddressHelp" class="form-text text-muted col-sm-2">Vendor Address</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorcity">City:</label>
      <input [(ngModel)]='vendor.city' name='City' type="text" class="form-control col-sm-6" id="vendorcity"
        aria-describedby="vendorcityHelp" placeholder="Vendor City">
      <small id="vendorcityHelp" class="form-text text-muted col-sm-2">Vendor City</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorstate">State:</label>
      <input [(ngModel)]='vendor.state' name='State' type="text" class="form-control col-sm-6" id="vendorstate"
        aria-describedby="stateHelp" placeholder="Vendor State">
      <small id="stateHelp" class="form-text text-muted col-sm-2">Vendor State</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorzip">Zip Code:</label>
      <input [(ngModel)]='vendor.zip' name='Zip' type="text" class="form-control col-sm-6" id="vendorzip"
        aria-describedby="zipHelp" placeholder="Vendor Zip Code">
      <small id="zipHelp" class="form-text text-muted col-sm-2">Vendor Zip Code</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorphonenumber">Phone:</label>
      <input [(ngModel)]='vendor.phoneNumber' name='PhoneNumber' type="text" class="form-control col-sm-6"
        id="vendorphonenumber" aria-describedby="phonenumberHelp" placeholder="Vendor Phone Number">
      <small id="phonenumberHelp" class="form-text text-muted col-sm-2">Vendor Phone Number</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendoremail">E-Mail:</label>
      <input [(ngModel)]='vendor.email' name='Email' type="text" class="form-control col-sm-6" id="vendoremail"
        aria-describedby="emailHelp" placeholder="Vendor E-Mail">
      <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor E-Mail</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorPreApproved">Pre-Approved:</label>
      <input [(ngModel)]='vendor.preApproved' name='preApproved' type="checkbox" class="form-control col-sm-6"
        id="vendorpreApproved" aria-describedby="preApprovedhelp" placeholder="Vendor PreApproved">
      <small id="preApprovedhelp" class="form-text text-muted col-sm-2">Vendor Pre-Approved</small>
    </div>
    <div class='form-group'>
      <button (click)='edit()' class='btn btn-primary'>Update Vendor</button>
    </div>
  </div>
</div>
