<app-menu></app-menu>
<div class='component-content'>
  <div>
    <span class='component-title'>[{{title}}]</span>
    |
    <span><a routerLink='/purchaserequest/lines/{{purchaserequestlineitem.purchaseRequest.id}}'>Back to Purchase
        Request Line Items</a></span>
  </div>
  <p *ngIf='!purchaserequestlineitem'>Loading...</p>
  <div *ngIf='purchaserequestlineitem'>
    <div class='form-group row text-center'>
      <label class='col-form-label col-sm-2' for="productname">Product Name:</label>
      <div class='col-sm-2'>
        <select [(ngModel)]='purchaserequestlineitem.product.name' [compareWith]='compareFn' class='form-control'
          name='Product' id='product'>
          <option [ngValue]="purchaserequestlineitem.product.name">
            {{purchaserequestlineitem.product.name}}</option>
        </select>
      </div>
    </div>
    <div class='form-group row text-center'>
      <label class='col-form-label col-sm-2' for="prliquantity">Quantity:</label>
      <input [(ngModel)]='purchaserequestlineitem.quantity' name='Quantity' type="number" class="form-control col-sm-6"
        id="prliquantity" aria-describedby="quantityHelp" placeholder="Product Quantity">
      <small id="prliquantity" class="form-text text-muted col-sm-2">Product Quantity</small>
    </div>
    <div class='mx-auto'>
      <button (click)='edit()' class='btn btn-primary'>Update Purchase Request Line Item</button>
      <button (click)='delete()' class='btn btn-danger'>Delete Purchase Request Line Item</button>
    </div>
  </div>
