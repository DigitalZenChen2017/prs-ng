<app-menu></app-menu>
<div class='component-content'>
  <span class='component-title'>{{title}}</span>
  |
  <span><a routerLink='/purchaserequest/lines/:id'>Back to Purchase Request Line Item List</a></span>
  <p *ngIf='undefined'>Loading...</p>

  <div *ngIf='purchaserequest'>
    <div class='form-group row text-center'>
      <label class='col-form-label col-sm-2' for="purchaserequest">Purchase Request ID:</label>
      <label class='col-form-label col-sm-2' for="purchaserequest">{{purchaserequest.id}}</label>
    </div>
    <div class='form-group row text-center'>
      <label class='col-form-label col-sm-2' for="purchaserequestproduct">Product Name:</label>
      <div class=' col-sm-6'>
        <select [(ngModel)]='purchaserequestlineitem.product' class='form-control' name='purchaserequestproduct'
          id='prproduct'>
          <option *ngFor="let product of products" [ngValue]="product">
            {{product.name}}</option>
        </select>
      </div>
    </div>
    <div class='form-group row text-center'>
      <label class='col-form-label col-sm-2' for="purchaserequestproductprice">Product Price:</label>
      <input [(ngModel)]='purchaserequestlineitem.product.price' name='prproductprice' type="text"
        class="form-control col-sm-6" id="prproductprice" aria-describedby="prproductpriceHelp"
        placeholder="Product Price">
      <small id="prproductpriceHelp" class="form-text text-muted col-sm-2">Product Price</small>
    </div>
    <div class='form-group row text-center'>
      <label class='col-form-label col-sm-2' for="purchaserequestquantity">Quantity:</label>
      <input [(ngModel)]='purchaserequestlineitem.quantity' name='productprice' type="text"
        class="form-control col-sm-6" id="productprice" aria-describedby="productpriceHelp" placeholder="Quantity">
      <small id="productquantityHelp" class="form-text text-muted col-sm-2">Product Quantity</small>
    </div>
    <div class='form-group text-center'>
      <button (click)='createNewPRLI()' class='btn btn-primary'>Create Purchase Request Line Item</button>
    </div>
  </div>
</div>
